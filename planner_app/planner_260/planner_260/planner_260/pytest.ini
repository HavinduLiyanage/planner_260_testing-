[pytest]
# Pytest Configuration for CSI3105 Testing Case Study

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers for different test types
markers =
    ep: Equivalence Partitioning tests (WEAK ROBUST criteria)
    bva: Boundary Value Analysis tests
    structural: Statement coverage tests
    defects: Known defect verification tests
    integration: Integration tests
    
# Coverage options
[coverage:run]
source = logic
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
